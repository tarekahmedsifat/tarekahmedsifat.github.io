      border: 1px solid #e3d5ca;
      border-radius: 12px;
      position: relative;
    }

    .letter::before {
      content: "ðŸ¥º";
      font-size: 4rem;
      position: absolute;

    {
        text-align: justify;
    }
    code{
        color: rgb(162, 123, 51);
